---
- name: Check if the target URL is reachable
  ansible.builtin.uri:
    url: "{{ linux_instance_generic_proxy }}"
    method: GET
    status_code: 406
    timeout: 5
  register: url_check_result
  ignore_errors: yes
  # no_log: true
  
- name: Setup apt-cacher-ng source
  ansible.builtin.template:
    src: "00aptproxy.j2"
    dest: "/etc/apt/apt.conf.d/00aptproxy"
  when: not url_check_result.failed

- name: Update apt package list
  ansible.builtin.apt:
    update_cache: true
  ignore_errors: true

- name: Install apt packages
  ansible.builtin.apt:
    pkg:
      - git
      - gpg
      - autofs
      - ipcalc
      - net-tools
      - micro
      - qemu-guest-agent
      - gh
      - screen
      - dnsutils
      - task
      - sops
      - jq
      - tmux
      - apprise
    state: latest
    update_cache: true
  ignore_errors: true
