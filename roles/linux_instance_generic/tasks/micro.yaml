---
- name: "Create .config/micro directory if it does not exist"
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/micro"
    state: directory
    mode: '0755'

- name: "Install plugins"
  ansible.builtin.command: "micro -plugin install {{ item }}"
  loop:
    - "wc"
    - "fzf"
    - "wakatime"
