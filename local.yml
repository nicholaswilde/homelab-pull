---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: update repositories
      apt:
        update_cache: true
      changed_when: false

  tasks:
    - name: Debug
      ansible.builtin.debug:
        msg: {{ inventory_hostname }}
    - name: include packages
      ansible.builtin.include_tasks: tasks/packages.yml
