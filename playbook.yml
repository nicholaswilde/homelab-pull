---
- name: Configure ansible-pull
  hosts: all
  roles:
    - ansible-pull
  tags:
    - ansible-pull

- name: Run linux_instance_generic role
  hosts: lxcs
  become: true
  roles:
    - linux_instance_generic
  tags:
    - linux_instance_generic

- name: Run update_apt role
  hosts: lxcs
  become: true
  roles:
    - update_apt
  tags:
    - update_apt

- name: Run cleanup role
  hosts: lxcs
  become: true
  roles:
    - clean
  tags:
    - clean
